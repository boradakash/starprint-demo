<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Search Port</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="portDiscovery(portType)">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group radio-group [(ngModel)]="selectedPrinter.printer">
    <ion-item-divider color="light">List</ion-item-divider>
    <ion-item *ngFor="let printer of printerList">
      <ion-label>
        <h2>{{printer.modelName}}</h2>
        <p>{{printer.portName}} ({{printer.macAddress}})</p>
      </ion-label>
      <ion-radio [value]="printer" (ionSelect)="selected()"></ion-radio>
    </ion-item>
  </ion-item-group>
</ion-content>
